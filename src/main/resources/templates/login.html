<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng nhập vào website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
</div>
<div class="container">
    <div class="login-form">
        <form action="" method="post">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <i ></i>
                <input type="text" placeholder="Nhập username">
            </div>
            <div class="input-box">
                <i ></i>
                <input type="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="tick-box">
                <input type="checkbox" name="checkbox"><label class="checkbox-text">Hiện mật khẩu</label>
            </div>
            <div class="tick-box">
                <input type="checkbox"name="checkbox"><label class="checkbox-text">Nhớ mật khẩu lần sau</label>
            </div>
            <div class="btn-box">
                <button type="submit" >
                    Đăng nhập
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
